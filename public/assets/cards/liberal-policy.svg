<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 440">
  <defs>
    <linearGradient id="liberalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4a6f"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <filter id="paper">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>
  </defs>

  <!-- Card background -->
  <rect width="300" height="440" rx="15" fill="url(#liberalGrad)"/>
  <rect width="300" height="440" rx="15" fill="rgba(245,230,200,0.1)" filter="url(#paper)"/>

  <!-- Border -->
  <rect x="10" y="10" width="280" height="420" rx="10" fill="none" stroke="#d4af37" stroke-width="3"/>
  <rect x="20" y="20" width="260" height="400" rx="8" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.5"/>

  <!-- Dove symbol -->
  <g transform="translate(150,180)" fill="#d4c5a9">
    <ellipse cx="0" cy="0" rx="50" ry="30" opacity="0.9"/>
    <ellipse cx="-35" cy="-5" rx="40" ry="15" transform="rotate(-20)"/>
    <ellipse cx="35" cy="-5" rx="40" ry="15" transform="rotate(20)"/>
    <circle cx="45" cy="-5" r="8"/>
    <polygon points="55,-5 75,-8 75,-2" opacity="0.9"/>
  </g>

  <!-- Olive branch -->
  <g transform="translate(150,220)" stroke="#b5a642" stroke-width="2" fill="none">
    <path d="M-40,20 Q0,0 40,20"/>
    <ellipse cx="-30" cy="12" rx="8" ry="4" fill="#b5a642" transform="rotate(-30,-30,12)"/>
    <ellipse cx="-15" cy="5" rx="8" ry="4" fill="#b5a642" transform="rotate(-15,-15,5)"/>
    <ellipse cx="0" cy="2" rx="8" ry="4" fill="#b5a642"/>
    <ellipse cx="15" cy="5" rx="8" ry="4" fill="#b5a642" transform="rotate(15,15,5)"/>
    <ellipse cx="30" cy="12" rx="8" ry="4" fill="#b5a642" transform="rotate(30,30,12)"/>
  </g>

  <!-- Text -->
  <text x="150" y="60" text-anchor="middle" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#d4af37" letter-spacing="4">LIBERAL</text>
  <text x="150" y="390" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#d4c5a9" letter-spacing="2">POLICY</text>

  <!-- Corner decorations -->
  <g fill="#d4af37" opacity="0.6">
    <circle cx="30" cy="30" r="5"/>
    <circle cx="270" cy="30" r="5"/>
    <circle cx="30" cy="410" r="5"/>
    <circle cx="270" cy="410" r="5"/>
  </g>
</svg>
