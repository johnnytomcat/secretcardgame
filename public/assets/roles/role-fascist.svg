<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 380">
  <defs>
    <linearGradient id="fasRoleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a31621"/>
      <stop offset="100%" style="stop-color:#8b0000"/>
    </linearGradient>
  </defs>

  <!-- Card background -->
  <rect width="280" height="380" rx="12" fill="url(#fasRoleGrad)"/>

  <!-- Border -->
  <rect x="8" y="8" width="264" height="364" rx="8" fill="none" stroke="#d4af37" stroke-width="3"/>

  <!-- Header banner -->
  <rect x="20" y="20" width="240" height="50" rx="5" fill="#8b0000" stroke="#d4af37" stroke-width="1"/>
  <text x="140" y="52" text-anchor="middle" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#d4af37" letter-spacing="3">FASCIST</text>

  <!-- Skull symbol -->
  <g transform="translate(140,155)" fill="#d4c5a9">
    <ellipse cx="0" cy="-15" rx="35" ry="30"/>
    <rect x="-27" y="8" width="54" height="20" rx="4"/>
    <ellipse cx="-14" cy="-12" rx="9" ry="11" fill="#8b0000"/>
    <ellipse cx="14" cy="-12" rx="9" ry="11" fill="#8b0000"/>
    <path d="M-4,4 L0,12 L4,4 Z" fill="#8b0000"/>
    <g fill="#d4c5a9" stroke="#8b0000" stroke-width="0.5">
      <rect x="-22" y="15" width="6" height="10" rx="1"/>
      <rect x="-14" y="15" width="6" height="10" rx="1"/>
      <rect x="-6" y="15" width="6" height="10" rx="1"/>
      <rect x="2" y="15" width="6" height="10" rx="1"/>
      <rect x="10" y="15" width="6" height="10" rx="1"/>
      <rect x="18" y="15" width="6" height="10" rx="1"/>
    </g>
  </g>

  <!-- Crossbones -->
  <g transform="translate(140,210)" stroke="#d4c5a9" stroke-width="8" stroke-linecap="round" fill="none">
    <line x1="-35" y1="-12" x2="35" y2="12"/>
    <line x1="35" y1="-12" x2="-35" y2="12"/>
  </g>

  <!-- Party text -->
  <text x="140" y="270" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#d4c5a9" letter-spacing="2">PARTY MEMBER</text>

  <!-- Footer -->
  <rect x="20" y="300" width="240" height="60" rx="5" fill="rgba(0,0,0,0.3)"/>
  <text x="140" y="328" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#d4c5a9">Your goal: Pass 6 Fascist policies</text>
  <text x="140" y="348" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#d4c5a9">or elect Hitler as Chancellor</text>

  <!-- Corner accents -->
  <g fill="#d4af37" opacity="0.5">
    <circle cx="25" cy="25" r="4"/>
    <circle cx="255" cy="25" r="4"/>
    <circle cx="25" cy="355" r="4"/>
    <circle cx="255" cy="355" r="4"/>
  </g>
</svg>
