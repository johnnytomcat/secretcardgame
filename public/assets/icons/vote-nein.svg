<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="neinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a31621"/>
      <stop offset="100%" style="stop-color:#8b0000"/>
    </linearGradient>
  </defs>
  <!-- Circle background -->
  <circle cx="40" cy="40" r="38" fill="url(#neinGrad)" stroke="#d4af37" stroke-width="3"/>
  <!-- Inner ring -->
  <circle cx="40" cy="40" r="30" fill="none" stroke="#d4c5a9" stroke-width="1" opacity="0.4"/>
  <!-- NEIN! text -->
  <text x="40" y="46" text-anchor="middle" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#d4c5a9">NEIN!</text>
  <!-- X accent -->
  <g stroke="#d4c5a9" stroke-width="3" stroke-linecap="round" opacity="0.2">
    <line x1="25" y1="25" x2="55" y2="55"/>
    <line x1="55" y1="25" x2="25" y2="55"/>
  </g>
</svg>
