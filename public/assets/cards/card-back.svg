<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 440">
  <defs>
    <linearGradient id="backGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <pattern id="crossPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <line x1="0" y1="0" x2="40" y2="40" stroke="#4a4a4a" stroke-width="0.5" opacity="0.3"/>
      <line x1="40" y1="0" x2="0" y2="40" stroke="#4a4a4a" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Card background -->
  <rect width="300" height="440" rx="15" fill="url(#backGrad)"/>
  <rect width="300" height="440" rx="15" fill="url(#crossPattern)"/>

  <!-- Border -->
  <rect x="10" y="10" width="280" height="420" rx="10" fill="none" stroke="#b5a642" stroke-width="3"/>
  <rect x="20" y="20" width="260" height="400" rx="8" fill="none" stroke="#b5a642" stroke-width="1" opacity="0.5"/>

  <!-- Inner decorative border -->
  <rect x="35" y="35" width="230" height="370" rx="5" fill="none" stroke="#c9a227" stroke-width="2" opacity="0.4"/>

  <!-- Central iron cross -->
  <g transform="translate(150,220)" fill="#4a4a4a" opacity="0.5">
    <rect x="-60" y="-15" width="120" height="30"/>
    <rect x="-15" y="-60" width="30" height="120"/>
    <!-- Cross end caps -->
    <polygon points="-60,-15 -75,-25 -75,25 -60,15"/>
    <polygon points="60,-15 75,-25 75,25 60,15"/>
    <polygon points="-15,-60 -25,-75 25,-75 15,-60"/>
    <polygon points="-15,60 -25,75 25,75 15,60"/>
  </g>

  <!-- Question mark -->
  <g transform="translate(150,220)" fill="#c9a227" opacity="0.8">
    <text x="0" y="20" text-anchor="middle" font-family="Georgia, serif" font-size="80" font-weight="bold">?</text>
  </g>

  <!-- Corner eagles (simplified) -->
  <g fill="#b5a642" opacity="0.4">
    <!-- Top left -->
    <g transform="translate(50,50)">
      <ellipse cx="0" cy="0" rx="15" ry="8"/>
      <polygon points="-20,-5 -5,0 -20,5"/>
      <polygon points="20,-5 5,0 20,5"/>
    </g>
    <!-- Top right -->
    <g transform="translate(250,50)">
      <ellipse cx="0" cy="0" rx="15" ry="8"/>
      <polygon points="-20,-5 -5,0 -20,5"/>
      <polygon points="20,-5 5,0 20,5"/>
    </g>
    <!-- Bottom left -->
    <g transform="translate(50,390)">
      <ellipse cx="0" cy="0" rx="15" ry="8"/>
      <polygon points="-20,-5 -5,0 -20,5"/>
      <polygon points="20,-5 5,0 20,5"/>
    </g>
    <!-- Bottom right -->
    <g transform="translate(250,390)">
      <ellipse cx="0" cy="0" rx="15" ry="8"/>
      <polygon points="-20,-5 -5,0 -20,5"/>
      <polygon points="20,-5 5,0 20,5"/>
    </g>
  </g>

  <!-- Text -->
  <text x="150" y="420" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#4a4a4a" letter-spacing="3">SECRET CARD GAME</text>
</svg>
