<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <defs>
    <linearGradient id="logoGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#b5a642"/>
    </linearGradient>
    <filter id="logoShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background decorative elements -->
  <g opacity="0.15">
    <!-- Left eagle wing -->
    <path d="M20,75 Q60,40 100,75 Q60,60 20,75" fill="url(#logoGold)"/>
    <!-- Right eagle wing -->
    <path d="M380,75 Q340,40 300,75 Q340,60 380,75" fill="url(#logoGold)"/>
  </g>

  <!-- Decorative lines -->
  <line x1="30" y1="50" x2="120" y2="50" stroke="url(#logoGold)" stroke-width="1" opacity="0.5"/>
  <line x1="280" y1="50" x2="370" y2="50" stroke="url(#logoGold)" stroke-width="1" opacity="0.5"/>
  <line x1="30" y1="100" x2="120" y2="100" stroke="url(#logoGold)" stroke-width="1" opacity="0.5"/>
  <line x1="280" y1="100" x2="370" y2="100" stroke="url(#logoGold)" stroke-width="1" opacity="0.5"/>

  <!-- Corner accents -->
  <circle cx="30" cy="50" r="3" fill="url(#logoGold)" opacity="0.6"/>
  <circle cx="370" cy="50" r="3" fill="url(#logoGold)" opacity="0.6"/>
  <circle cx="30" cy="100" r="3" fill="url(#logoGold)" opacity="0.6"/>
  <circle cx="370" cy="100" r="3" fill="url(#logoGold)" opacity="0.6"/>

  <!-- Main title -->
  <text x="200" y="55" text-anchor="middle" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="url(#logoGold)" letter-spacing="8" filter="url(#logoShadow)">SECRET</text>

  <!-- Card text -->
  <text x="200" y="95" text-anchor="middle" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="url(#logoGold)" letter-spacing="6" filter="url(#logoGlow)">CARD GAME</text>

  <!-- Subtitle -->
  <text x="200" y="125" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#d4c5a9" letter-spacing="4" opacity="0.7">A GAME OF DECEPTION</text>

  <!-- Decorative underline -->
  <path d="M140,135 Q200,145 260,135" fill="none" stroke="url(#logoGold)" stroke-width="1" opacity="0.5"/>
</svg>
