<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 380">
  <defs>
    <linearGradient id="libRoleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4a6f"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
  </defs>

  <!-- Card background -->
  <rect width="280" height="380" rx="12" fill="url(#libRoleGrad)"/>

  <!-- Border -->
  <rect x="8" y="8" width="264" height="364" rx="8" fill="none" stroke="#d4af37" stroke-width="3"/>

  <!-- Header banner -->
  <rect x="20" y="20" width="240" height="50" rx="5" fill="#1e3a5f" stroke="#d4af37" stroke-width="1"/>
  <text x="140" y="52" text-anchor="middle" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#d4af37" letter-spacing="3">LIBERAL</text>

  <!-- Dove symbol -->
  <g transform="translate(140,160)" fill="#d4c5a9">
    <ellipse cx="0" cy="0" rx="40" ry="24" opacity="0.95"/>
    <ellipse cx="-28" cy="-4" rx="32" ry="12" transform="rotate(-20)"/>
    <ellipse cx="28" cy="-4" rx="32" ry="12" transform="rotate(20)"/>
    <circle cx="36" cy="-4" r="6"/>
    <polygon points="44,-4 60,-6 60,-2"/>
  </g>

  <!-- Olive branch -->
  <g transform="translate(140,195)" stroke="#b5a642" stroke-width="2" fill="none">
    <path d="M-30,15 Q0,0 30,15"/>
    <ellipse cx="-22" cy="9" rx="6" ry="3" fill="#b5a642" transform="rotate(-30,-22,9)"/>
    <ellipse cx="-10" cy="4" rx="6" ry="3" fill="#b5a642" transform="rotate(-15,-10,4)"/>
    <ellipse cx="0" cy="2" rx="6" ry="3" fill="#b5a642"/>
    <ellipse cx="10" cy="4" rx="6" ry="3" fill="#b5a642" transform="rotate(15,10,4)"/>
    <ellipse cx="22" cy="9" rx="6" ry="3" fill="#b5a642" transform="rotate(30,22,9)"/>
  </g>

  <!-- Party text -->
  <text x="140" y="270" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#d4c5a9" letter-spacing="2">PARTY MEMBER</text>

  <!-- Footer -->
  <rect x="20" y="300" width="240" height="60" rx="5" fill="rgba(0,0,0,0.3)"/>
  <text x="140" y="328" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#d4c5a9">Your goal: Pass 5 Liberal policies</text>
  <text x="140" y="348" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#d4c5a9">or assassinate Hitler</text>

  <!-- Corner accents -->
  <g fill="#d4af37" opacity="0.5">
    <circle cx="25" cy="25" r="4"/>
    <circle cx="255" cy="25" r="4"/>
    <circle cx="25" cy="355" r="4"/>
    <circle cx="255" cy="355" r="4"/>
  </g>
</svg>
